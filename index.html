<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto Mono">
    
</head>
<body>
    <div class="main">
        <h1 class="noob">Noob's Calculator .</h1>

        <div class="calc"> 
            <input type="text" id="output"></input>

            <div class="buttons">
                <div class="inner-box">
                    <button onclick="clr()" class="btn" style="margin-left: 275px;">Clr</button>
                    <div class="row">
                        <button onclick="btnClicked(7)" class="btn">7</button>
                        <button onclick="btnClicked(8)" class="btn">8</button>
                        <button onclick="btnClicked(9)" class="btn">9</button>
                        <button onclick="btnClicked('/')" class="btn">รท</button>
                        
                    </div>
                    
                    <div class="row">
                        <button onclick="btnClicked(4)" class="btn">4</button>
                        <button onclick="btnClicked(5)" class="btn">5</button>
                        <button onclick="btnClicked(6)" class="btn">6</button>
                        <button onclick="btnClicked('*')" class="btn">x</button>
                    </div>
                        
                    <div class="row">
                        <button onclick="btnClicked(1)" class="btn">1</button>
                        <button onclick="btnClicked(2)" class="btn">2</button>
                        <button onclick="btnClicked(3)" class="btn">3</button>
                        <button onclick="btnClicked('-')" class="btn">-</button>
                    </div>
                    <div>
                        <div class="row">
                            <button onclick="btnClicked('.')" class="btn">.</button>
                            <button onclick="btnClicked(0)" class="btn">0</button>

                            <button onclick="btnClicked('+')" class="btn"  >+</button>
                            <button onclick="equalTo()" class="btn"  >=</button>
                        </div>
                    </div>


                </div>
            </div>

            <div >
                <h4 id="credit">Created by Joel Lijo Mathew.</h4>
            </div>

        </div>
        
    </div>




    <script src="script/script.js"></script>
</body>
</html>
